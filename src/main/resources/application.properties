spring.application.name=react_miniproject_251017

server.port=8888

# Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/minidb
spring.datasource.username=root
spring.datasource.password=12345

# JPA config
# SQL Query가 콘솔창에 출력되는 설정
spring.jpa.properties.hibernate.show_sql=true

# SQL Query가 콘솔창에 가독성 좋게 변환해서 출력하는 설정
spring.jpa.properties.hibernate.format_sql=true

# DB 에 테이블 생성 관련 옵션 설정
spring.jpa.hibernate.ddl-auto=update

#react - CORS (Cross Origin Resource Sharing)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# React Router 지원 코드
spring.web.resources.static-locations=classpath:/public/,classpath:/static/

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true